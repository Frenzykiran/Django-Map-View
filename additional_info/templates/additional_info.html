<!DOCTYPE html>
<html>
<head>
    <title>Additional Info</title>
    <style>
        /* CSS styles */
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h1>Additional Info</h1>
    <form method="POST" action="{% url 'additional_info' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% endblock %}
</body>
</html>
